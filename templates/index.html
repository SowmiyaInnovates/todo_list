<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
  
    
     <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
            background-size: 300% 300%;
            animation: gradientBG 6s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
    
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        .card {
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white for clarity */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
    
        h1 {
            text-align: center;
            color: #4a90e2;
        }
    
        .btn {
            margin-top: 10px;
        }
    
        .btn-danger {
            font-size: 0.8rem;
            padding: 4px 8px;
            background-color: #e74c3c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    
        .btn-danger:hover {
            background-color: #c0392b;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        ul {
            padding: 0;
            list-style: none;
        }
    
        li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
     
    
  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>To-Do List</h3>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="POST" class="d-flex mb-3">
                            <input type="text" name="task" class="form-control me-2" placeholder="Add a new task" required>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </form>
                        <ul class="list-group mb-3">
                            {% if tasks %}
                                {% for task in tasks %}
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        {{ task }}
                                        <form action="/delete/{{ loop.index0 }}" method="POST" style="margin: 0;">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </li>
                                {% endfor %}
                            {% else %}
                                <li class="list-group-item text-center text-muted">No tasks added yet.</li>
                            {% endif %}
                        </ul>
                        <form action="/send" method="POST">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Send To-Do List</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
